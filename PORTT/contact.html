<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .contact-info div {
            margin-bottom: 10px;
        }
        a {
            color: yellow;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .full-page-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            animation: backgroundAnimation 7s infinite alternate;
        }
        .back-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: orange;
        }
        @keyframes backgroundAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>Contact Information</h1>
    <div class="contact-info">
        <img src="C:\Users\gopi7\PORTT\images\imrs.jpeg" alt="Background Image" class="full-page-image">
        <div>Instagram: <a href="https://www.instagram.com/its_chandhu_here" target="_blank">its_chandhu_here</a></div>
        <div>Gmail: <a href="mailto:gopichandwriting@gmail.com">gopichandwriting@gmail.com</a></div>
    </div>
    <div class="back-button">
        <a href="port.html" class="back-button">Back</a>
    </div>
</body>
</html>
